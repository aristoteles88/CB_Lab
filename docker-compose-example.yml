version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cb_lab_db
    environment:
      POSTGRES_USER: DB_USER
      POSTGRES_PASSWORD: DB_PASSWORD
      POSTGRES_DB: DB_NAME
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U DB_USER -d DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cb_lab_network

volumes:
  postgres_data:
    driver: local

networks:
  cb_lab_network:
    driver: bridge
