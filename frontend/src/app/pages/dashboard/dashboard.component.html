<div>
    <h2>Dashboard</h2>
    <p>Bem-vindo {{ user?.name || 'usuário' }}!</p>
    <br>
    <p>Seus dados são: </p><br>
    <p>Email: {{ user?.email }}</p>
    <p>Nome: {{ user?.name }}</p>
    <div *ngIf="user?.is_superuser">
        <button (click)="loadUsers()">Listar usuários</button><br><br>
    </div>
    <div *ngIf="user?.is_superuser">
        <button (click)="createUser()">Criar usuário</button><br><br>
    </div>
    <button (click)="logout()">Logout</button>
</div>
